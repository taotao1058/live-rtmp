<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私人直播间</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-image: url('https://i.miji.bid/2024/01/09/29e7db3b0af393722f068942a17c2fd0.png');
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-title {
            font-family: 'Arial', sans-serif;
            color: #E6E6FA;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        #dplayer-container {
            width: 70%;
            max-width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #dplayer {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 5px solid black;
            box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0.5);
        }
        @media (max-width: 600px) {
            #dplayer-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 class="video-title">私人直播间</h1>
    <div id="dplayer-container">
        <div id="dplayer"></div>
    </div>
    <script>
        // 使用异步函数获取公网IPv4地址
        async function getPublicIPv4() {
            try {
                const response = await fetch('http://ipinfo.io/ip');
                const ipv4 = await response.text();
                return ipv4.trim();
            } catch (error) {
                console.error('Error fetching public IPv4:', error);
                return null;
            }
        }

        // 在创建 DPlayer 实例前获取IPv4地址，然后设置为视频的URL
        getPublicIPv4().then((ipv4) => {
            if (ipv4) {
                const dp = new DPlayer({
                    container: document.getElementById('dplayer'),
                    theme: '#E6E6FA',
                    video: {
                        url: `http://${ipv4}:8080/hls/admin.m3u8`, // 使用获取到的IPv4地址
                        type: 'hls',
                        pic: 'https://img.win3000.com/m00/2b/2c/a196e8b13619029ac87a09adc6990fd7.jpg',
                    },
                    p2pConfig: {
                        live: true
                    }
                });
            }
        });
    </script>
</body>
</html>
